<div class="create-container">
    <h2>Crear Nueva Película</h2>
    <form #movieForm="ngForm" (ngSubmit)="createMovie()">
      <div class="form-group">
        <label for="titulo">Título</label>
        <input
          id="titulo"
          type="text"
          name="titulo"
          [(ngModel)]="movie.titulo"
          required
          minlength="3"
          placeholder="Ingrese el título de la película"
        />
      </div>
  
      <div class="form-group">
        <label for="poster">URL del Póster</label>
        <input
          id="poster"
          type="text"
          name="poster"
          [(ngModel)]="movie.poster"
          required
          pattern="https?:\\/\\/.*\\.(?:png|jpg|jpeg)"
          placeholder="Ingrese la URL del póster"
        />
      </div>
  
      <div class="form-group">
        <label for="duracionMins">Duración (en minutos)</label>
        <input
          id="duracionMins"
          type="number"
          name="duracionMins"
          [(ngModel)]="movie.duracionMins"
          required
          min="1"
          placeholder="Ingrese la duración de la película"
        />
      </div>
  
      <div class="form-group">
        <label for="genero">Género</label>
        <input
          id="genero"
          type="text"
          name="genero"
          [(ngModel)]="movie.genero"
          required
          placeholder="Ingrese el género de la película"
        />
      </div>
  
      <div class="form-group">
        <label for="anioEstreno">Año de Estreno</label>
        <input
          id="anioEstreno"
          type="number"
          name="anioEstreno"
          [(ngModel)]="movie.anioEstreno"
          required
          min="1900"
          max="2100"
          placeholder="Ingrese el año de estreno"
        />
      </div>
  
      <div class="form-group">
        <label for="sinopsis">Sinopsis</label>
        <textarea
          id="sinopsis"
          name="sinopsis"
          [(ngModel)]="movie.sinopsis"
          required
          minlength="10"
          placeholder="Ingrese una sinopsis"
        ></textarea>
      </div>
  
      <button type="submit">Crear Película</button>
    </form>
    <button type="submit"><a routerLink="/movies">Volver a Peliculas</a></button>
  </div>
